<!-- REGISTRATIOn -->
<form id="registerForm" onsubmit="register(event)">
    <h1>Registration</h1>
	<!--EMAIL-->
	<div class="form-group">
		<label for="registerEmail">Email address</label>
		<input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" />
		<small id="sameEmailError" class="form-text text-muted"></small>
	</div>

	<!--PASSWORD-->
	<div class="form-group">
		<label for="registerPassword">Password</label>
		<input type="password" class="form-control" id="registerPassword" />
		<small id="passwordError" class="form-text text-muted"></small>
	</div>

	<!--FIRST NAME-->
	<div class="form-group">
		<label for="exampleInputPassword1">First Name</label>
		<input type="test" class="form-control" id="first_name" />
	</div>

	<!--FIRST NAME-->
	<div class="form-group">
		<label for="last_name">Last Name</label>
		<input type="test" class="form-control" id="last_name" />
	</div>

	<!--GENDER-->
	<div class="form-group">
		<label class="form-check-label">Gender</label>
		<div class="form-check">
			<input
				class="form-check-input"
				type="radio"
				name="gender"
				id="male"
				value="male"
				checked
			/>
			<label class="form-check-label" for="male"> Male </label>
		</div>
		<div class="form-check">
			<input
				class="form-check-input"
				type="radio"
				name="gender"
				id="female"
				value="female"
			/>
			<label class="form-check-label" for="female"> Female </label>
		</div>
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
