<html lang="en">
<head>

    <title>Document</title>

<body>


    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">Catch Your Pokemon !!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#"> Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" id="btn-register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" id="btn-login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" id="btn-logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar end -->


      <!--input todo start-->
      <div class="container mt-5 after-login" style="width: 700px;">
        <form onsubmit="addPokemon(event)">
          <div class="form-group">
          <label for="exampleInputEmail1">Masukkan Nama Pokemon yang ingin kamu tangkap !</label>
          <div class="d-flex flex-row">
            <input type="text" class="form-control" id="add-pokemon" style="width: 500px;">
            <button type="submit" class="btn btn-primary">Add Pokemon</button>
          </div>
          <small id="" class="form-text text-muted">Semangat gatcha pokemonnya !</small>
          </div>
          
        </form>
      </div>
      <!--input todo end-->



      <!-- content start -->
      <div class="container mt-5 after-login" id="data-pokemon-home" style="width: 100%;" >
        <center><h1>List pokemon yang ingin kamu tangkap !</h1></center>
        <div class="row" id="data-pokemon">

          </div>
        </div>
      </div>

      <!-- content ends -->

      <!-- form register start -->
      <div class="container before-login mt-5" id="register-form">
        <h1>Register Your Account Here</h1>
      <form onsubmit="registerUser(event)">
          <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="emailregister" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passwordregister">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
    <!-- form register ends -->



      <!-- form login start -->
      <div class="container before-login mt-5" id="login-form">
          <h1>Login for see your target !</h1>
        <form onsubmit="loginApp(event)">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div>
        </form>
    </div>
      <!-- form login ends -->

<script src="./main.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
