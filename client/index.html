<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap and CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">

    <title>Fancy todo</title>
</head>

<body>

    <!-- list todo -->
    <div id="homePage">
        <div class="sidenav" id="sideNav" style="z-index: 999;">

            <h2 id="weather-location-label" style="color: azure; margin-bottom: 200Px;"></h2>
            <a href="#addTodo" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Todo</a>
            <a href="" id="btn-logout" style="margin-top: 50px;">logout</a>


        </div>
        <center>
            <h1 style="margin-top: 50px; margin-bottom: 50px;">Todo list</h1>
            <div id="list">

            </div>
        </center>
    </div>

    <!-- //ADD MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Due Date:</label>
                            <input type="date" class="form-control" id="dueDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="">Close</button>
                    <button type="submit" class="btn btn-primary" id="btn-addTodo">Create Todo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- //EDIT MODAL -->

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModa" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModa">Edit Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="editTitle">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="editDescription" value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Due Date:</label>
                            <input type="date" class="form-control" id="editDueDate">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="idedited">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="">Close</button>
                    <button type="submit" class="btn btn-primary" id="btn-updateTodo" >Edit Todo</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Login Form -->
    <div id="loginPage">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./assets/pc1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5">
                    <form id="login" method="POST">
                        <h1 class="font-weight-bold py-3">Fancy todo</h1>
                        <h4>Sign into your account</h4>
                        <div class="form-row">
                            <div class="col-log-7">
                                <input type="email" class="form-control my-3 p-4" placeholder="Email-Addres" name=""
                                    id="emailLogin" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-log-7">
                                <input type="password" class="form-control my-3 p-4" placeholder="********" name=""
                                    id="passwordLogin" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-log-7">
                                <button type="submit" class="btn1 mt-3 mb-5" id="btn-login">Login</button>
                            </div>
                        </div>
                    </form>
                    <p>Don't have account? <a href="#" id="a-register">Register here</a></p>
                    <div class="googleIcon">
                        <img src="./assets/google logo.svg" class="iconGoogle" onclick="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- REgister Form -->
    <div id="registerPage">
        <div class=" container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./assets/pc1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5">
                    <form id="register" method="POST">
                        <h1 class="font-weight-bold py-3">Fancy todo</h1>
                        <h4>Register your account</h4>
                        <div class="form-row">
                            <div class="col-log-7">
                                <input type="email" class="form-control my-3 p-4" placeholder="Email-Addres" name=""
                                    id="emailRegister" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-log-7">
                                <input type="password" class="form-control my-3 p-4" placeholder="********" name=""
                                    id="passwordRegister" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-log-7">
                                <button type="submit" class="btn1 mt-3 mb-5" id="btn-register">Register</button>
                            </div>
                        </div>
                    </form>
                    <p>I have account, <a href="#" id="a-back">back to login page?</a></p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    <script src="./main.js"></script>
</body>

</html>
