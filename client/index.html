<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- client ID goole -->
    <meta name="google-signin-client_id"
        content="379987411201-ul04ulrfifhuj899epa2oid6lr8s49nb.apps.googleusercontent.com">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Fancy Todo</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top ">
        <button class="navbar-brand text-white btn btn btn-primary " onclick="beforeLogin()" id="homeNav">Home</button>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn btn-primary ml-auto mr-2" onclick="gotoRegister()"
                        id="registerNav">Register</button>
                </li>
                <li class="nav-item">
                    <button onclick="beforeLogin()" class="btn btn btn-primary" id="loginNav">Login</button>
                </li>
                <li class="nav-item"></li> <button class="btn btn btn-primary ml-auto mr-2"
                    id="logoutNav">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Succes Login -->
    <div class="jumbotron jumbotron-fluid mt-5" id="succesLogin">
        <div class="container">
            <h1 class="display-4 text-primary">Your Register Succesful </h1>
        </div>
    </div>

    <!-- head judul -->
    <div class="jumbotron jumbotron-fluid mt-5" id="header">
        <div class="container">
            <h1 class="display-4 text-primary">Wolcome To Fancy Todo Apps</h1>
        </div>
    </div>

    <!-- login -->
    <div class="jumbotron jumbotron-fluid bg-info" id="form-login">
        <div class="container ">
            <h1>Login</h1>
            <form id="login">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>
                <div>
                    <span>
                        <button type="submit" class="btn btn-danger">Login</button>
                    </span>
            </form>
            <span class="my-0">
                <p>Login With</p>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </span>
        </div>
    </div>
    </div>

    <!-- form Register -->
    <div class="jumbotron jumbotron-fluid bg-info" id="formRegister">
        <div class="container ">

            <h1>Register</h1>
            <form id="newRegister">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="registerEmail" name="email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="registerName" name="name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="registerPassword" name="password">
                    </div>
                </div>

                <button type="submit" class="btn btn-danger">Register</button>
            </form>

        </div>
    </div>

    <!-- form edit Todos -->
    <div class="jumbotron jumbotron-fluid bg-info " id="editTodo">
        <div class="container" id="edit-todo">
        </div>
    </div>

    <!-- form add Todos -->
    <div class="jumbotron jumbotron-fluid bg-info " id="addTodo">
        <div class="container ">
            <h1>Add New todos</h1>
            <form id="add-todo" class="mx-auto">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTitle">Title</label>
                        <input type="text" class="form-control" id="inputTitle" name="title">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Description</label>
                        <input type="textbox" class="form-control" id="inputDescription" name="descripton">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDate">Date</label>
                        <input type="date" class="form-control" id="inputDate" name="due_date">
                    </div>
                </div>

                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="inputStatus" value="done">
                            <label class="form-check-label" for="status1">
                                Done
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="inputStatus2" value="undone">
                            <label class="form-check-label" for="status2">
                                Undone
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Restaurant</label>
                        <input class="form-control" type="text" id="inputResto" placeholder="Optional">

                    </div>
                </div>


                <button type="submit" class="btn btn-danger">Add Todo</button>

            </form>
            <div class="mt-3">
                <button class="btn btn-danger" onclick="afterLogin()">See List Todo</button>
            </div>
        </div>
    </div>

    <div id="main-page">
        <!-- todos card -->
        <div class="jumbotron jumbotron-fluid" id="jumbotodo">
            <div class="container">
                <div id="nameProfile">

                </div>
                <div class="row" id="listTodo">

                </div>
            </div>
        </div>
    </div>

    <!-- script jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- script api google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="main.js"></script>
</body>

</html>
