<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="google-signin-client_id"
			content="132785609217-p8o1kih4sapc7uhkntmrdbq878popn47.apps.googleusercontent.com"
		/>
		<title>Fancy Todo</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" type="text/css" />
	</head>
	<body>
		<!--NAV BAR-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
			<a class="navbar-brand" href="#">Fancy Todo</a>
			<a class="navbar-brand" href="#" id="user-profile-picture">
				<!--Profile Pic-->
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a id="logout" class="nav-link" href="#"
							>Logout <span class="sr-only">(current)</span></a
						>
					</li>
				</ul>

				<form class="form-inline my-2 my-lg-0" onsubmit="searchManga(event)">
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
						id="search-manga"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button>
				</form>
			</div>
		</nav>

		<!--WARNING ERROR-->
		<div id="error-message">
			<!--ERROR MESSAGE-->
			
		</div>

		<!--Login-->

		<div class="container mb-5 before-login">
			<h1 class="text-center">Login</h1>
			<form onsubmit="login(event)" id="loginForm">
				<div class="form-group">
					<label for="email">Email address</label>
					<input
						type="email"
						class="form-control"
						id="email"
						aria-describedby="emailHelp"
					/>
					<small id="emailHelp" class="form-text text-muted"
						>We'll never share your email with anyone else.</small
					>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" />
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
			<button id="registerShow" class="btn btn-primary">Register</button>
			<div class="g-signin2" data-onsuccess="onSignIn"></div>
		</div>

		<!--CARD-->
		<h1 class="display-4 text-center mb-4" id="main-page-title"></h1>
		<div class="container after-login">
			<div class="row">
				<!--TO DO LIST-->
			</div>
		</div>

		<!-- REGISTRATION -->
		<div class="container" id="registerDiv">
			<!--REGISTER BOX-->
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./main.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</body>
</html>
